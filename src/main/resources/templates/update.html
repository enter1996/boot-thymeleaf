<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="fragments/header"></th:block>
</head>

<body>

   <!--::header part start::-->
   <header class="main_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="/"> <img src="img/logo.png" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <th:block th:include="fragments/nav"></th:block>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->
	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>업데이트</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->

	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
				<div class="col-lg-2 col-md-2 mt-sm-30">
				</div>
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">업데이트</h3>
						<!-- 
						<form th:action="@{'/login'} th:method="post">
						 -->
						 <form action="/update" method="post" id="update_form">
							<div class="mt-10">
								<input type="text" name="userId" value="${user.userID}"placeholder="사용자 아이디" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 아이디'" required="" class="single-input">
							</div>
							<div class="mt-10">
								<input type="text" name="userPw" placeholder="사용자 암호" onfocus="this.placeholder = ''" onblur="this.placeholder = '사용자 암호'" required="" class="single-input">
							</div>
							<div class="mt-10">
								<input type="text" name="name" placeholder="이름" onfocus="this.placeholder = ''" onblur="this.placeholder = '이름'" required="" class="single-input">
							</div>
							<div class="mt-10">
								<input type="text" name="company" placeholder="회사" onfocus="this.placeholder = ''" onblur="this.placeholder = '회사'" required="" class="single-input">
							</div>
							<div class="form-group mt-3">
							<button type="submit" class="button button-contactForm btn_4">로그인</button>
							</div>
							
						</form>
					</div>
					<div class="col-lg-2 col-md-2 mt-sm-30">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Align Area -->

	<th:block th:include="fragments/footer"></th:block>
</body>
</html>
