<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <th:block th:include="fragments/header"></th:block>
</head>

<body>
    <!--::header part start::-->
   <header class="main_menu">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="/"> <img src="img/logo.png" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <th:block th:include="fragments/nav"></th:block>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->
	
	<!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
							<h2>회원 목록</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!-- End banner Area -->

	<!-- Start Sample Area -->
	
	<!-- End Sample Area -->

	<!-- Start Button -->
	
	<!-- End Button -->

	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			
			
			
			
			<div class="section-top-border">
				<h3 class="mb-30">회원 목록</h3>
				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">#</div>
							<div class="country">UserID</div>
							<div class="visit">Name</div>
							<div class="percentage">Company</div>
						</div>
						<div th:each="user : ${users}">
						<div class="table-row">
							<div class="serial">01</div>
							<div class="country"><span th:text="${user.userId}"></span></div>
							<div class="visit"><span th:text="${user.name}"></span></div>
							<div class="percentage"><span th:text="${user.company}"></span></div>
						</div>
						</div>
					</div>
				</div>
			</div>
			
			
			
		</div>
	</div>
	<!-- End Align Area -->

	<th:block th:include="fragments/footer"></th:block>
</body>
</html>
